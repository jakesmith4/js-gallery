<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery Starter</title>
    <!-- Font-Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <!-- Styles CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="body">
    <!-- Section Title -->
    <div class="section-title">
      <h2 class="title-heading">Mountains</h2>
      <div class="underline"></div>
    </div>
    <!-- End Of Section Title -->
    <!-- Nature -->
    <section class="section nature">
      <img
        src="./images/nature-1.jpeg"
        title="Orange Tip Mountains"
        class="img"
        data-id="1"
        alt="Orange Tip Mountains"
      />
      <img
        src="./images/nature-2.jpeg"
        title="Orange Skys"
        class="img"
        data-id="2"
        alt="Orange Skys"
      />
      <img
        src="./images/nature-3.jpeg"
        title="Peak Mountains"
        class="img"
        data-id="3"
        alt="Peak Mountains"
      />
    </section>
    <!-- End Of Nature -->
    <!-- Section Title -->
    <div class="section-title">
      <h2 class="title-heading">citys</h2>
      <div class="underline"></div>
    </div>
    <!-- End Of Section Title -->
    <!-- City -->
    <section class="section city">
      <img
        src="./images/city-1.jpeg"
        title="New York City"
        class="img"
        data-id="1"
        alt="New York City"
      />
      <img
        src="./images/city-2.jpeg"
        title="Las Angeles California"
        class="img"
        data-id="2"
        alt="Las Angeles California"
      />
      <img
        src="./images/city-3.jpeg"
        title="Chicago Illinois"
        class="img"
        data-id="3"
        alt="Chicago Illinois"
      />
      <img
        src="./images/city-4.jpeg"
        title="Las Vegas Nevada"
        class="img"
        data-id="4"
        alt="Las Vegas Nevada"
      />
      <img
        src="./images/city-5.jpeg"
        title="New York, New York"
        class="img"
        data-id="5"
        alt="New York, New York"
      />
    </section>
    <!-- End Of City -->
    <!-- Modal -->
    <div class="modal">
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <div class="modal-content">
        <!-- Prev Next Buttons -->
        <button class="prev-btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="next-btn">
          <i class="fas fa-chevron-right"></i>
        </button>
        <!-- End Of Prev Next Buttons -->
        <!-- Content -->
        <img src="./images/city-1.jpeg" class="main-img" alt="main-img" />
        <h3 class="image-name">image name</h3>
        <div class="modal-images">
          <img
            src="./images/city-5.jpeg"
            title="New York, New York"
            class="modal-img"
            data-id="5"
            alt="New York, New York"
          />
          <img
            src="./images/city-4.jpeg"
            title="Las Vegas Nevada"
            class="modal-img selected"
            data-id="4"
            alt="Las Vegas Nevada"
          />
        </div>
        <!-- End Of Content -->
      </div>
    </div>
    <!-- End Of Modal -->
    <script src="app.js"></script>
  </body>
</html>
